<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>用户登录</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url('../img/lo-re.jpg');
        background-size: cover;
        background-position: center;
    }

    .front-box {
        width: 25%;
        margin: 10px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.3); /* 设置透明度 */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .front-group {
        margin-bottom: 15px;
        width: 90%;
    }

    .front-group label {
        display: block;
        margin-bottom: 5px;
    }

    .front-group input[type="text"],
    .front-group input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .front-group button {
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .front-group button:hover {
        background-color: #0056b3;
    }

    a {
        color: #007BFF;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    /* 媒体查询，用于调整手机上的显示 */
    @media (max-width: 768px) {
        .front-box {
            width: 80%; /* 调整为 80% */
            margin: 20px; /* 增加间距 */
        }
    }
</style>
</head>
<body>
<div class="container">
    <div class="front-box">
        <front class="front-login">
            <h2>登录</h2>
            <div class="front-group">
                <label for="login-username">用户名：</label>
                <input type="text" id="login-username" required>
            </div>
            <div class="front-group">
                <label for="login-password">密码：</label>
                <input type="password" id="login-password" required>
            </div>
            <div class="front-group">
                <button type="submit"><a href="dashboard.html" style="color: white; text-decoration: none;">登录</a></button>
            </div>
            <div class="front-group">
                <a href="#">忘记密码?</a> | <a href="register.html">新用户注册</a>
            </div>
        </front>
    </div>
</div>
</body>
</html>
